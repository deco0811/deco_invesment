<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定期定額投資計算機</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>定期定額投資計算機</h1>
            <p>規劃您的財富未來</p>
        </header>

        <div class="calculator-card">
            <div class="input-group">
                <label for="monthlyAmount">每月定期定額 (TWD)</label>
                <input type="number" id="monthlyAmount" placeholder="例如：10000" min="0">
            </div>

            <div class="input-group">
                <label for="annualRate">預期年化報酬率 (%)</label>
                <input type="number" id="annualRate" placeholder="例如：5.0" step="0.1" min="0">
            </div>

            <div class="input-group">
                <label for="years">投資年限 (年)</label>
                <input type="number" id="years" placeholder="例如：10" min="1">
            </div>

            <button id="calcBtn">開始計算</button>
        </div>

        <div id="results" class="results-card hidden">
            <h2>計算結果</h2>
            <div class="result-item">
                <span class="label">總投入本金</span>
                <span class="value" id="totalPrincipal">NT$ 0</span>
            </div>
            <div class="result-item">
                <span class="label">總累積利息</span>
                <span class="value highlight" id="totalInterest">NT$ 0</span>
            </div>
            <div class="result-item total">
                <span class="label">期末總資產</span>
                <span class="value" id="finalValue">NT$ 0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
